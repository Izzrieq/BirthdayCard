<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    background-color: black;
    color: #00f7ff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  #countdown {
    font-family: 'Courier New', Courier, monospace;
    font-size: 72px;
    text-shadow: 4px 4px 4px rgba(0, 0, 0, 0.5);
    transform: perspective(1000px) rotateX(25deg);
  }

  #buttonContainer {
    margin-top: 30px;
  }
  @media (max-width: 390px){
      #countdown{
        font-size: 35px;
      }
  }
</style>
</head>
<body>

<div id="countdown"></div>
<div id="buttonContainer" style="display: none;">
  <button type="button" id="nextPageButton" class="text-cyan-500 hover:text-white border border-cyan-500 hover:bg-cyan-800 focus:ring-4 focus:outline-none focus:ring-cyan-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-cyan-500 dark:text-cyan-500 dark:hover:text-white dark:hover:bg-cyan-500 dark:focus:ring-cyan-800">Letsgo</button>
</div>

<script>
  // Set the end date
  const endDate = new Date("2023-11-22").getTime();

  // Update the timer every second
  const timer = setInterval(function() {
    const now = new Date().getTime();
    const distance = endDate - now;

    // If the countdown is over, display a button and clear the timer
    if (distance < 0) {
      clearInterval(timer);
      document.getElementById("countdown").style.display = "none";
      document.getElementById("buttonContainer").style.display = "block";
    } else {
      // Calculating days, hours, minutes, and seconds
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the timer in the element with id="countdown"
      document.getElementById("countdown").innerHTML = `${days}d ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }
  }, 1000);

  // Redirect to the next page when the button is clicked
  document.getElementById("nextPageButton").addEventListener("click", function() {
    // Replace 'nextPage.html' with your desired next page URL
    window.location.href = 'home.html';
  });
</script>

</body>
</html>
